<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Criar tarefa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center">Criar tarefa</h1>
    
    <form th:action="@{/tarefas/salvarTarefa}" th:object="${tarefa}" method="post">
        <input type="hidden" th:field="*{id}">
        
        <div class="mb-3">
            <label for="descriçao" class="form-label">Descrição</label>
            <input type="text" class="form-control" id="descriçao" th:field="*{descriçao}" required>
        </div>
        
        <div class="mb-3">
            <label for="dataEntrega" class="form-label">Data de entrega</label>
            <input type="date" class="form-control" id="dataEntrega" th:field="*{dataEntrega}" required>
        </div>

        <!--<div class="mb-3">
            <label for="categoria" class="form-label">Categoria</label>
            <select class="form-select" id="categoria" th:field="*{categoria}" required>
                <option value="" disabled selected>Selecione uma categoria</option>
                <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nome}"></option>
            </select>
        </div>-->

        <div class="mb-3">
            <label for="prioridade" class="form-label">Prioridade</label>
            <select class="form-select" id="prioridade" th:field="*{prioridade}" required>
                <option value="" disabled selected>Selecione uma prioridade</option>
                <option value="BAIXA">Baixa</option>
                <option value="MEDIA">Média</option>
                <option value="ALTA">Alta</option>
            </select>
        </div>
         <div class="mb-3">
            <label for="prioridade" class="form-label">Prioridade</label>
            <select class="form-select" id="prioridade" th:field="*{prioridade}" required>
                <option value="" disabled selected>Status de progresso</option>
                <option value="A_fazer">A fazer</option>
                <option value="Fazendo">fazendo</option>
                <option value="Pronto">pronto</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Enviar</button>
        <a th:href="@{/tarefas/listarTarefas}" class="btn btn-secondary">Ver Lista</a>
    </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
